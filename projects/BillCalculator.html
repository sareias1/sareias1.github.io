<body>
<script type="text/javascript">

var food = 0;
var drink = 0;
var bill = 0;
var tax = .062;
var taxamt = 0;
var tip = .15;
var tipamt = 0;
var billtax = 0;
var billfinal = 0;

food = prompt("Enter the amount on the food bill",0);
drink = prompt("Enter the amount on the drink bill",0);

bill = parseFloat(food) + parseFloat(drink);
taxamt = bill * tax
tipamt = bill * tip
billtax = bill + taxamt
billfinal = billtax + tipamt

document.write("The bill pre tax and tip is $", bill, ".<br> With 6.2% tax added, the bill is $", billtax, ".<br>With a 15% tip added, the final bill is $", billfinal);
</script>
